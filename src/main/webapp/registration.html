<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
  <h1>Registration</h1>
      <form action="reg" method = "post">
      Fullname:<br>
      <input type="text" name="fullname" pattern="[A-Za-z ]{1,32}" required>
      <br>
      E-mail adress:<br>
      <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="simple@example.com" required>
      <br>
      Password:<br>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      <br>
      <br><br>
      <input type="radio" name="position" value="student" required>Student<br>
      <input type="radio" name="position" value="mentor" required>Mentor<br>
      <a href="login.html"><input type="submit" value="Submit"></a>
  </form>


    <div class="wrapper animated bounce">
      <h1>Codecool LMS Registration Form</h1>
      <hr>
      <form class="login" method="post" action="login">
        <label id="icon" for="username"><i class="fa fa-user"></i></label>
        <input type="text" placeholder="Email address" id="username" name="email" required>
        <label id="icon" for="password"><i class="fa fa-key"></i></label>
        <input type="password" placeholder="Password" id="password" name="psw" required>
        <input type="submit" value="Sign In">
      </form>
      <hr>
      <form class="createacc" action="registration.html" method="get">
          <div class="crtacc"><a href="registration.html">Create Account</a></div>
      </form>

    </div>
</body>
</html>
